{% extends "base/base_dashboard.html" %}

{% load static %}

{% block title %}Budget{% endblock %}

{% block content %}
<div class="row mt-4">
  <div class="col-lg-5 mb-lg-0 mb-4">

    <div class="card z-index-2">
      <div class="card-body p-3">
        <div class="border-radius-lg py-3 pe-1 mb-3">
          <div class="chart">
            <canvas id="chart-bars" class="chart-canvas" width="200" ></canvas>
          </div>
        </div>
        <div id="legend-container"></div>
      </div>
    </div>

  </div>
  <div class="col-lg-5 mb-lg-0 mb-4">
      
      <div class="card z-index-2">
        <div class="card-body p-3">
          <div class="progress-group">
            <div class="progress-group-header">
              <i class="cil-user progress-group-icon me-2"></i>
              <div>Custo Fixo</div>
              <div class="ms-auto font-weight-bold">55%</div>
            </div>
            <div class="progress-group-bars">
              <div class="progress progress-thin">
                <div class="progress-bar bg-warning" role="progressbar" style="width: 55%" aria-valuenow="43" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
            <div class="progress-group-header">
              <i class="cil-user progress-group-icon me-2"></i>
              <div>Conforto</div>
              <div class="ms-auto font-weight-bold">49%</div>
            </div>
            <div class="progress-group-bars">
              <div class="progress progress-thin">
                <div class="progress-bar bg-warning" role="progressbar" style="width: 49%" aria-valuenow="43" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
            <div class="progress-group-header">
              <i class="cil-user progress-group-icon me-2"></i>
              <div>Prazer</div>
              <div class="ms-auto font-weight-bold">44%</div>
            </div>
            <div class="progress-group-bars">
              <div class="progress progress-thin">
                <div class="progress-bar bg-warning" role="progressbar" style="width: 44%" aria-valuenow="43" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
            <div class="progress-group-header">
              <i class="cil-user progress-group-icon me-2"></i>
              <div>Meta</div>

            </div>
            <div class="progress-group-bars">
              <div class="progress progress-thin">
                <div class="progress-bar bg-warning" role="progressbar" style="width: 43%" aria-valuenow="43" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
            <div class="progress-group-header">
              <i class="cil-user progress-group-icon me-2"></i>
              <div>Liberdade Financeira</div>
              <div class="ms-auto font-weight-bold">15%</div>
            </div>
            <div class="progress-group-bars">
              <div class="progress progress-thin">
                <div class="progress-bar bg-warning" role="progressbar" style="width: 15%" aria-valuenow="43" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>



</div>
